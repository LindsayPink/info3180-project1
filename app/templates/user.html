{% extends 'base.html' %}

{% block main %}
<h1 class="page-header"></h1>
<ul class="uList1">
    <li class="user">
        <img class="photos-large" src="{{ url_for('static', filename="uploads/" + user.photo) }} "/>
        <div>
            <h3>{{ user.firstname }} {{ user.lastname }}</h3>
            <p><img class="icon" src="{{ url_for('static', filename="icons/chain.png") }}"/>{{ user.email }}</p>
            <p><img class="icon" src="{{ url_for('static', filename="icons/pin.png") }}"/>{{ user.location }}</p>
            <p><img class="icon" src="{{ url_for('static', filename="icons/calendar.png") }}"/>{{ joined }}</p>
        </div>
        <div class="bio">
            <h6>About Me</h6>
            <p>{{ user.bio }}</p>
        <div class="btns">
            <button type="button" class="btn btn-primary" id="green">Send Message</button>
            <button type="button" class="btn btn-primary" id="blue">Follow</button>
        </div>
        </div>
    </li>
</ul>
{% endblock %}
